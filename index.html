<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Velho Oeste 3D - Three.js</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden; /* Evita barras de rolagem */
        }
        canvas {
            display: block;
        }
        #blocker {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #instructions {
            width: 80%;
            max-width: 600px;
            text-align: center;
            cursor: pointer;
        }
        #instructions h1 {
            font-size: 3em;
            text-transform: uppercase;
            color: #f7b32b;
            text-shadow: 2px 2px 0px #000;
        }
        #instructions p {
            font-size: 1.2em;
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            border: 2px solid white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            mix-blend-mode: difference; /* Garante que a mira seja sempre visível */
            pointer-events: none; /* A mira não interfere nos cliques do mouse */
        }
        #interaction-prompt {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 1.5em;
            color: #fff;
            text-shadow: 2px 2px 4px #000;
            pointer-events: none;
            display: none; /* Começa escondido */
        }
    </style>
</head>
<body>
    <!-- UI para iniciar o jogo -->
    <div id="blocker">
        <div id="instructions">
            <h1>Poeria e Duelo</h1>
            <p>Clique para começar a jogar</p>
            <p>(W, A, S, D = Mover | MOUSE = Olhar | E = Interagir)</p>
        </div>
    </div>

    <!-- Mira do jogador -->
    <div id="crosshair"></div>
    
    <!-- Mensagem de interação -->
    <div id="interaction-prompt">Pressione [E] para interagir</div>

    <!-- Importação do Three.js e controles via Módulos ES6 -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

        // ====================================================================
        // VARIÁVEIS GLOBAIS
        // ====================================================================
        let scene, camera, renderer, controls, clock;
        let playerVelocity = new THREE.Vector3();
        let playerDirection = new THREE.Vector3();
        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;

        const playerHeight = 1.8;
        const playerSpeed = 10.0;
        const collisionObjects = []; // Objetos que o jogador não pode atravessar
        const interactiveObjects = []; // Objetos com os quais o jogador pode interagir

        // ====================================================================
        // INICIALIZAÇÃO
        // ====================================================================
        function init() {
            // Clock para movimento independente de framerate
            clock = new THREE.Clock();

            // --- Cena ---
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB); // Cor do céu (azul claro)
            scene.fog = new THREE.Fog(0x87CEEB, 0, 100); // Névoa para dar profundidade

            // --- Câmera ---
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, playerHeight, 10);

            // --- Renderizador ---
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true; // Habilita sombras
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            // --- Controles ---
            setupControls();
            
            // --- Mundo ---
            createWorld();
            
            // --- Luzes ---
            createLights();

            // --- Eventos ---
            window.addEventListener('resize', onWindowResize);
            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);

            // Inicia o loop de animação
            animate();
        }

        // ====================================================================
        // CONTROLES EM PRIMEIRA PESSOA
        // ====================================================================
        function setupControls() {
            controls = new PointerLockControls(camera, document.body);
            scene.add(controls.getObject());

            const blocker = document.getElementById('blocker');
            const instructions = document.getElementById('instructions');

            // Evento para travar o mouse na tela ao clicar
            instructions.addEventListener('click', () => {
                controls.lock();
            });

            // Mostra as instruções quando o mouse é destravado
            controls.addEventListener('unlock', () => {
                blocker.style.display = 'flex';
            });

            // Esconde as instruções quando o mouse é travado
            controls.addEventListener('lock', () => {
                blocker.style.display = 'none';
            });
        }

        // ====================================================================
        // CRIAÇÃO DO MUNDO E OBJETOS
        // ====================================================================
        function createWorld() {
            // --- Chão ---
            const groundGeometry = new THREE.PlaneGeometry(200, 200);
            // Um marrom arenoso para o chão do deserto
            const groundMaterial = new THREE.MeshStandardMaterial({ color: 0xc2b280 }); 
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            // --- Cidade do Velho Oeste (usando cubos como placeholders) ---
            // DICA: Você pode substituir cada 'createBuilding' pela importação
            // de um modelo 3D (GLTF) para ter prédios mais detalhados.
            // Exemplo de como carregar um modelo:
            // const loader = new GLTFLoader();
            // loader.load('path/to/your/model.gltf', (gltf) => {
            //     const model = gltf.scene;
            //     model.position.set(x, y, z);
            //     scene.add(model);
            //     collisionObjects.push(model);
            // });

            // Saloon
            const saloon = createBuilding(10, 8, 15, 0xd2b48c, -15, 0, -10);
            saloon.name = "Saloon";
            scene.add(saloon);
            collisionObjects.push(saloon);
            interactiveObjects.push(saloon);

            // Banco
            const bank = createBuilding(8, 6, 8, 0xaaaaaa, 15, 0, -10);
            bank.name = "Banco";
            scene.add(bank);
            collisionObjects.push(bank);
            interactiveObjects.push(bank);

            // Estábulo
            const stable = createBuilding(12, 5, 20, 0x8b4513, -15, 0, 20);
            stable.name = "Estábulo";
            scene.add(stable);
            collisionObjects.push(stable);
            interactiveObjects.push(stable);

            // Escritório do Xerife
            const sheriffOffice = createBuilding(7, 6, 7, 0xdeb887, 15, 0, 15);
            sheriffOffice.name = "Xerife";
            scene.add(sheriffOffice);
            collisionObjects.push(sheriffOffice);
            interactiveObjects.push(sheriffOffice);
            
            // Cactos (usando cilindros)
            for (let i = 0; i < 50; i++) {
                const x = (Math.random() - 0.5) * 180;
                const z = (Math.random() - 0.5) * 180;
                // Evita gerar cactos no meio da "cidade"
                if (Math.abs(x) < 30 && Math.abs(z) < 30) continue;
                
                const cactus = createCactus();
                cactus.position.set(x, 0, z);
                scene.add(cactus);
                collisionObjects.push(cactus);
            }
        }

        // --- Função para criar prédios genéricos (placeholders) ---
        function createBuilding(width, height, depth, color, x, y, z) {
            const geometry = new THREE.BoxGeometry(width, height, depth);
            const material = new THREE.MeshStandardMaterial({ color: color });
            const building = new THREE.Mesh(geometry, material);
            building.position.set(x, y + height / 2, z); // Posiciona a base no chão
            building.castShadow = true;
            building.receiveShadow = true;
            
            // Adiciona uma "porta" visual para interação
            const doorGeo = new THREE.BoxGeometry(2, 4, 0.2);
            const doorMat = new THREE.MeshBasicMaterial({ color: 0x5a2d0c });
            const door = new THREE.Mesh(doorGeo, doorMat);
            // Posiciona a porta na frente do prédio
            door.position.set(0, -height/2 + 2, depth/2 + 0.1); 
            building.add(door);

            return building;
        }

        // --- Função para criar cactos ---
        function createCactus() {
            const cactusMaterial = new THREE.MeshStandardMaterial({ color: 0x228b22 });
            const mainStem = new THREE.Mesh(
                new THREE.CylinderGeometry(0.3, 0.3, 2.5, 8),
                cactusMaterial
            );
            mainStem.position.y = 1.25;
            mainStem.castShadow = true;
            
            const arm1 = new THREE.Mesh(
                new THREE.CylinderGeometry(0.2, 0.2, 1.5, 8),
                cactusMaterial
            );
            arm1.position.set(0.5, 1.5, 0);
            arm1.rotation.z = Math.PI / 2;
            mainStem.add(arm1);

            return mainStem;
        }

        // ====================================================================
        // ILUMINAÇÃO DA CENA
        // ====================================================================
        function createLights() {
            // Luz ambiente para iluminar todo o cenário suavemente
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            // Luz direcional para simular o sol, projetando sombras
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
            directionalLight.position.set(50, 50, 50);
            directionalLight.castShadow = true;
            // Configurações da sombra para melhor qualidade
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            directionalLight.shadow.camera.near = 0.5;
            directionalLight.shadow.camera.far = 500;
            directionalLight.shadow.camera.left = -100;
            directionalLight.shadow.camera.right = 100;
            directionalLight.shadow.camera.top = 100;
            directionalLight.shadow.camera.bottom = -100;
            
            scene.add(directionalLight);
        }

        // ====================================================================
        // EVENTOS DE TECLADO E JANELA
        // ====================================================================
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onKeyDown(event) {
            switch (event.code) {
                case 'ArrowUp':
                case 'KeyW':
                    moveForward = true;
                    break;
                case 'ArrowLeft':
                case 'KeyA':
                    moveLeft = true;
                    break;
                case 'ArrowDown':
                case 'KeyS':
                    moveBackward = true;
                    break;
                case 'ArrowRight':
                case 'KeyD':
                    moveRight = true;
                    break;
                case 'KeyE':
                    handleInteraction();
                    break;
            }
        }

        function onKeyUp(event) {
            switch (event.code) {
                case 'ArrowUp':
                case 'KeyW':
                    moveForward = false;
                    break;
                case 'ArrowLeft':
                case 'KeyA':
                    moveLeft = false;
                    break;
                case 'ArrowDown':
                case 'KeyS':
                    moveBackward = false;
                    break;
                case 'ArrowRight':
                case 'KeyD':
                    moveRight = false;
                    break;
            }
        }

        // ====================================================================
        // LÓGICA DE INTERAÇÃO E COLISÃO
        // ====================================================================

        function handleInteraction() {
            const interactionCandidate = checkInteraction();
            if (interactionCandidate) {
                // Lógica de missão/diálogo pode ser iniciada aqui.
                // Por enquanto, apenas exibimos uma mensagem.
                alert(`Você entrou no ${interactionCandidate.name}!`);
                console.log("Interagindo com:", interactionCandidate.name);
            }
        }

        function checkInteraction() {
             const interactionPrompt = document.getElementById('interaction-prompt');
             let closestObject = null;
             let minDistance = 3; // Distância máxima para interagir

             interactiveObjects.forEach(obj => {
                const distance = camera.position.distanceTo(obj.position);
                if (distance < minDistance) {
                    minDistance = distance;
                    closestObject = obj;
                }
             });

             if (closestObject) {
                 interactionPrompt.style.display = 'block';
                 return closestObject;
             } else {
                 interactionPrompt.style.display = 'none';
                 return null;
             }
        }

        function updatePlayer(delta) {
            if (!controls.isLocked) return;

            // Reduz a velocidade gradualmente (atrito)
            playerVelocity.x -= playerVelocity.x * 10.0 * delta;
            playerVelocity.z -= playerVelocity.z * 10.0 * delta;

            // Calcula a direção do movimento
            playerDirection.z = Number(moveForward) - Number(moveBackward);
            playerDirection.x = Number(moveRight) - Number(moveLeft);
            playerDirection.normalize(); // Garante movimento consistente em todas as direções

            // Aplica velocidade baseada na direção e no tempo (delta)
            if (moveForward || moveBackward) playerVelocity.z -= playerDirection.z * playerSpeed * delta;
            if (moveLeft || moveRight) playerVelocity.x -= playerDirection.x * playerSpeed * delta;
            
            // Move o jogador na direção da câmera
            controls.moveRight(-playerVelocity.x);
            controls.moveForward(-playerVelocity.z);

            // Mantém o jogador na altura do chão
            controls.getObject().position.y = playerHeight;
        }

        // ====================================================================
        // LOOP PRINCIPAL DE ANIMAÇÃO
        // ====================================================================
        function animate() {
            requestAnimationFrame(animate);

            const delta = clock.getDelta();

            // Atualiza a posição e estado do jogador
            updatePlayer(delta);
            
            // Verifica se há objetos interativos por perto
            checkInteraction();
            
            // Renderiza a cena
            renderer.render(scene, camera);
        }

        // --- Inicia o jogo ---
        init();

    </script>
</body>
</html>
