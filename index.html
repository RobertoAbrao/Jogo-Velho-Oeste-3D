<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Velho Oeste 3D - Three.js</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden; /* Evita barras de rolagem */
        }
        canvas {
            display: block;
        }
        #blocker {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #instructions {
            width: 80%;
            max-width: 600px;
            text-align: center;
            cursor: pointer;
        }
        #instructions h1 {
            font-size: 3em;
            text-transform: uppercase;
            color: #f7b32b;
            text-shadow: 2px 2px 0px #000;
        }
        #instructions p {
            font-size: 1.2em;
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            border: 2px solid white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            mix-blend-mode: difference; /* Garante que a mira seja sempre visível */
            pointer-events: none; /* A mira não interfere nos cliques do mouse */
        }
        #interaction-prompt {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 1.5em;
            color: #fff;
            text-shadow: 2px 2px 4px #000;
            pointer-events: none;
            display: none; /* Começa escondido */
        }
    </style>
</head>
<body>
    <div id="blocker">
        <div id="instructions">
            <h1>Poeria e Duelo</h1>
            <p>Clique para começar a jogar</p>
            <p>(W, A, S, D = Mover | MOUSE = Olhar | E = Interagir)</p>
        </div>
    </div>

    <div id="crosshair"></div>
    
    <div id="interaction-prompt">Pressione [E] para interagir</div>

    <div id="mission-box" style="display: none; position: absolute; top: 20px; right: 20px; background-color: rgba(0,0,0,0.6); padding: 15px; border-radius: 5px; border: 1px solid #f7b32b; width: 250px;">
        <h3 id="mission-title" style="margin: 0; padding: 0; color: #f7b32b; font-size: 1.2em;"></h3>
        <p id="mission-objective" style="margin: 10px 0 0; padding: 0; font-size: 1em;"></p>
    </div>

<script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/"
            }
        }
    </script>

    

    <script type="module" src="js/main.js"></script>
</body>
</html>
